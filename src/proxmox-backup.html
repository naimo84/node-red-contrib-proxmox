<script type="text/javascript">
    RED
        .nodes
        .registerType('proxmox-backup', {
            category: 'proxmox',
            defaults: {
                confignode: {
                    value: "",
                    type: "proxmox-config",
                    //required: true
                }
            },
            inputs: 1,
            outputs: 1,
            color: "#E7AE24",
            label: function () {
                if (this.name) {
                    return this.name;
                } else if (this.confignode.name) {
                    return this.confignode.name;
                }
                return "proxmox backup";
            },
            icon: "proxmox.png",
            paletteLabel: "backup",
            oneditprepare: function () {
                var node = this;

                $('#node-input-confignode').change(function () {
                    var config = $('#node-input-confignode').val()
                    node.confignode = config;
                });
            }
        });
</script>

<script type="text/x-red" data-template-name="proxmox-backup">
    <div class="form-row">
        <label for="node-input-confignode"><i class="fa fa-globe"></i> <span>Config</span></label>
        <input type="text" id="node-input-confignode">
    </div>  
</script>

</script>
