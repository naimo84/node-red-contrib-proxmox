<script type="text/javascript">
    RED
        .nodes
        .registerType('proxmox-node', {
            category: 'proxmox',
            defaults: {
                confignode: {
                    value: "",
                    type: "proxmox-config",
                    //required: true
                },
                action: {},
                node: {},
                nodetype: {}
            },
            inputs: 1,
            outputs: 1,
            color: "#E7AE24",
            label: function () {
                if (this.name) {
                    return this.name;
                } else if (this.confignode.name) {
                    return this.confignode.name;
                }
                return "proxmox node";
            },
            icon: "proxmox.png",
            paletteLabel: "node",
            oneditprepare: function () {
                var node = this;
                $('#node-input-confignode').change(function () {
                    var config = $('#node-input-confignode').val()
                    node.confignode = config;
                });
                
                $("#node-input-node").typedInput({
                    types: ["msg", "str"],
                    typeField: "#node-input-nodetype"
                });
            }
        });
</script>

<script type="text/x-red" data-template-name="proxmox-node">
    <div class="form-row">
        <label for="node-input-confignode"><i class="fa fa-globe"></i> <span>Config</span></label>
        <input type="text" id="node-input-confignode">
    </div>  
    <div class="form-row">
        <label for="node-input-node"><i class="fa fa-globe"></i> <span>node</span></label>
        <input type="text" id="node-input-node">
        <input type="text" id="node-input-nodetype">
    </div>  
    <div class="form-row">
        <label for="node-input-action"><i class="fa fa-globe"></i> <span>action</span></label>
        <input type="text" id="node-input-action">
    </div>  
</script>

<script type="text/x-red" data-help-name="proxmox-node">
  
</script>
